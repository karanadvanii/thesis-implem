<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="manifest" href="/manifest.json">
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href='//fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Staffbase | Offline-First Web Application for Internal Communications</title>
</head>
<body>
    <div class="topnav">
      <a href="index.html" class="active logo"
        ><img src="images/staffbase.png"
      /></a>
      <div id="myLinks">
        <a href="#news">Post News</a>
        <a href="author.html">Employee Directory</a>
        <a href="#about">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-8 wrapper">
        <div class="row data-entry" id="slider-entry">Offline</div>
        <div class="row data-entry" id="data-entry"></div>
        <div class="row data-entry" id="split-entry"></div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4">
        <div class="col-xs-12 col-sm-12 col-md-12" class="rhs-heading">
          <h4>Quick Links</h4>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 frame-rhs">
          <a href="#" class="side-links">People Experience</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Customer Care</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Customer Success Manahement</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Development</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Partners / Alliances</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Product</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Sales</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Finance</a>
          <hr class="hr-side" />
          <a href="#" class="side-links">Information Security</a>
        </div>
        <br />
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h4>Documents</h4>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 frame-rhs">
          <a href="files/dummy.pdf" class="side-links"
            ><img
              src="images/pdf.png"
              height="20"
              width="20"
            />&nbsp;&nbsp;AcrobatReader.pdf</a
          >
          <hr class="hr-side" />
          <a href="files/dummy.pptx" class="side-links"
            ><img
              src="images/ppt.png"
              height="20"
              width="20"
            />&nbsp;&nbsp;Powerpoint.ppt</a
          >
          <hr class="hr-side" />
          <a href="files/dummy.doc" class="side-links"
            ><img
              src="images/doc.png"
              height="20"
              width="20"
            />&nbsp;&nbsp;Word.doc</a
          >
          <hr class="hr-side" />
          <a href="files/dummy.xls" class="side-links"
            ><img
              src="images/xls.png"
              height="20"
              width="20"
            />&nbsp;&nbsp;ExcelSheet.xls</a
          >
          <hr class="hr-side" />
        </div>
      </div>
    </div>
    <div class="clearfix"></div>

    <script src="script/jquery-1.11.1.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function(registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function(err) {
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
